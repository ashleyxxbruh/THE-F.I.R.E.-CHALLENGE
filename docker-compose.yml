version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: fire_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-fire_db}
      POSTGRES_USER: ${POSTGRES_USER:-fire_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fire_pass}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
